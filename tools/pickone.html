  <div>
    <main class="content">
      <div class="container">
        <div class="form">
          <h1>Pick One</h1>
          <br>
          <textarea id="randonchoice" rows="10" cols="100"
            placeholder="Input all choices spilt by space or coma"></textarea>
          <input id="randonchoicefile" type="file" name="">
          <br>
          <br>
          <button type="button" class="btn btn-dark" onclick="pickone()">Pick One</button>
          <div id="pickoneresult">result</div>
        </div>


      </div>
    </main>
  </div>
  <script>
    function pickone() {
      var result = "";
      if ($("#randonchoice").val().trim() == "") {
        if ($("#randonchoicefile").get(0).files.length === 0) {
          alert("input something or upload a file")
        } else {
          var files = document.getElementById('randonchoicefile').files;
          var i = 0;
          var file = files[i];
          var reader = new FileReader();
          reader.readAsText(file);
          reader.onload = function (e) {
            var s = e.target.result
            var choices = s.split(/[\s,\n]+/);
            result = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById("pickoneresult").innerHTML = result;

          }
        }
      } else {
        var allchoice = $("#randonchoice").val().trim();
        var choices = allchoice.split(/[\s,\n]+/);
        result = choices[Math.floor(Math.random() * choices.length)];
        document.getElementById("pickoneresult").innerHTML = result;
      }
      
    }
  </script>
